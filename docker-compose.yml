services:
  neo4j:
    image: neo4j:5-community
    container_name: impromptu-neo4j
    ports:
      - "7888:7687"   # Bolt protocol
      - "8889:7474"   # HTTP browser
    environment:
      - NEO4J_AUTH=neo4j/brahmsian
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  neo4j_data:
  neo4j_logs:
