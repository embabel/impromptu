impromptu:
  chunker-config:
    max-chunk-size: 800
    overlap-size: 100
    embedding-batch-size: 800

  chat-llm:
    model: gpt-4.1-mini
    temperature: 0.0

  proposition-extraction-llm:
    model: gpt-4.1-mini
    temperature: 0.0


  voice:
    persona: impromptu
    max-words: 250

  objective: music

  show-extraction-prompts: true
  show-extraction-responses: false

embabel:

  agent:


    logging:
      personality: colossus

  models:

    # Change this to use a non Open AI default LLM
    default-llm:
      model: gpt-4.1-mini

    default-embedding-model:
      model: text-embedding-3-small


server:
  port: 8888  # Double the 88 piano keys

spring:
  main:
    web-application-type: servlet

  # Google OAuth2 Configuration
  # To set up Google OAuth2:
  # 1. Go to https://console.cloud.google.com/
  # 2. Create a new project or select an existing one
  # 3. Navigate to APIs & Services > Credentials
  # 4. Create an OAuth client ID (Web application type)
  # 5. Add authorized redirect URIs: http://localhost:8888/login/oauth2/code/google
  # 6. Copy the client ID and client secret below
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email,profile
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
